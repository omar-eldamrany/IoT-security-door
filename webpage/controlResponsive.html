<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"
      type="text/javascript"
    ></script>
    <script
      src="script.js"
      type="text/javascript"
      language="javascript"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>IoT Security Door</title>
  </head>
  <body id="background">
    <div id="loginform" class="d-flex align-items-center pt-5">
      <div
        class="container d-flex flex-column align-items-center justify-content-center text-center"
      >
        <div class="col-md-12 col-12 content">
          <form>
            <div class="mb-3">
              <label class="form-label text-warning fs-3">
                User
                <input
                  placeholder="Enter User..."
                  type="text"
                  class="form-control"
                  name="user"
                  id="user"
                />
              </label>
            </div>

            <div class="mb-3">
              <label class="form-label text-warning fs-3">
                Password
                <input
                  placeholder="Enter Password..."
                  type="password"
                  name="name"
                  id="passwd"
                  class="form-control"
                />
              </label>
            </div>
            <h4 class="pb-3" id="connectionStatus"></h4>
            <button
              type="button"
              id="button"
              class="btn btn-lg mb-3"
              onclick="MQTTconnect()"
            >
              Login
            </button>
            <br />
          </form>
        </div>
      </div>
    </div>
    <div id="control">
      <div class="d-flex align-items-center pt-5">
        <div
          class="container d-flex flex-column align-items-center justify-content-center text-center"
        >
          <h2 id="detector"></h2>
          <div>
            <button
              type="button"
              class="btn btn-lg mt-5"
              onclick="openDoor()"
              id="button"
            >
              Open Door
            </button>
            <br />
            <button
              type="button"
              class="btn btn-lg mt-5"
              onclick="closeDoor()"
              id="button"
            >
              Close Door
            </button>
            <br />
            <button
              type="button"
              class="btn btn-lg mt-5 mb-3"
              onclick="stopBuzzer()"
              id="button"
            >
              Buzzer Off
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
